<body>
<div class="animsition">
    <div class="site-wrapper">

        <div class="overlay"></div>
        <!-- banner-area -->
        <section class="banner-section">
            <div class="section-bg" style="background-image: url('assets/img/parallax.jpg');"></div>
        </section>
        <!-- content-area -->
        <section class="white-section section-block">
            <div class="container">
                <div class="section-space"></div>
                <div class="row">
                    <div class="col-xl-5 offset-xl-3">

                        <div class="login-register-area">

                            <div class="text-center margin-bottom-20">
                                <h3 class="font-weight-600 no-margin">亲爱的员工，祝您工作愉快！</h3>
                            </div>
                                
                            <!-- Form -->
                            <form method="post" id="login-form">

                                <input type="text" class="input-text with-border" id="username" placeholder="用户名" required/>                          

                                <input type="password" class="input-text with-border"id="password" placeholder="密码" required/>
 

                            </form>
                            <h4>&ensp;</h4>
                            <!-- Button -->
                            <button id="login-btn" class="button dark full-width button-sliding-icon margin-top-10" type="button" form="login-form">登录 <i class="fa fa-angle-right"></i></button>

                        </div>

                    </div>
                </div>       
                <div class="section-space"></div>
            </div>
        </section>

    </div>
</div>
<!-- Javascript -->
   <script>
        $('#login-btn').on('click',function(){
            var username = $('#username').val();
            var password = $('#password').val();
            if(!username){
                $('#username').focus();
                document.querySelector('#username').placeholder = '请填写用户名';
                return
            }
            if(!password){
                $('#password').focus();
                document.querySelector('#password').placeholder = '请填写密码';
                return
            }
            var Employee = {};
            Employee["employeeAccount"]   =     username;
            Employee["employeePassword"]  =  password;
            
            $.ajax({
                type: "post",
                url:"/login" ,
                async:false,
                dataType: "json",
                data:Employee,
                success:function(data) {
				if(data.status==true){
					if(data.data=='manager'){
						window.location.href="manager.html";
					}
					if(data.data=='saler'){
						window.location.href="saler.html";
					}
					if(data.data=='servicer'){
						window.location.href="servicer.html";
					}
					
				}
				if (data.status==false) {
					alert(data.message);
				}
                },
                error:function(){alert(data.message)}
            });
})
    </script>
